<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Download-Options" content="noopen">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'self'; style-src 'self'; img-src 'self'; media-src 'self'; frame-src 'self'; font-src 'self'; connect-src 'self';">

  <title>{{ site.name }} - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} â€” Feed" href="{{ site.url }}{{ site.baseurl }}/feed.xml" />
  <link type="text/plain" rel="author" href="{{ site.url }}{{ site.baseurl }}/humans.txt" />

  <!-- protect with sub-resource integrity hash -->
  <!-- openssl dgst -sha384 -binary FILENAME.js | openssl base64 -A -->
  <link rel="stylesheet" href="{{ "/css/font-awesome-4.6.3/css/font-awesome.min.css" | prepend: site.baseurl | prepend: site.url }}" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">

  <!-- github SEO plugin -->
  {% seo %}
</head>
