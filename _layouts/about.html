---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <img id="myPhoto" src={{ "/images/glenn_rempe.jpg" | prepend: site.baseurl | prepend: site.url }} alt="Glenn Rempe - Photo" />
    {{ content }}
  </article>

</div>
